<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spectacular Tables</title>
<link rel="stylesheet" type="text/css" href="./CSS/styles.css">
</head>
<body>

<h2 style="text-align: center;">General Routing</h2>

<div class="container">
  <div class="table-container">
    <h3 style="text-align: center;">User Endpoint </h3>
    <table>
      <thead>
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>name</td>
          <td>email</td>
        </tr>
        <tr>
          <td>2</td>
          <td>name</td>
          <td>email</td>
        </tr>
        <tr>
          <td>3</td>
          <td>name</td>
          <td>email</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="table-container">
    <h3 style="text-align: center;">Product Endpoint</h3>
    <table>
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>name</td>
          <td>price</td>
        </tr>
        <tr>
          <td>2</td>
          <td>name</td>
          <td>price</td>
        </tr>
        <tr>
          <td>3</td>
          <td>name</td>
          <td>price</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
